<!doctype html>
<html lang="en" class="light-theme font-size-medium">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="تبدیل متن آموزشیار">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
    <script defer type="text/javascript">
        (function(){
        var now = new Date();
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.async = true;
        var script_address = 'https://cdn.yektanet.com/js/antiqueocean.github.io/native-antiqueocean.github.io-30220.js';
        script.src = script_address + '?v=' + now.getFullYear().toString() + '0' + now.getMonth() + '0' + now.getDate() + '0' + now.getHours();
        head.appendChild(script);
        })();
    </script>
    
    <title>تبدیل متن آموزشیار | تحت وب</title>
    <link rel="icon" type="image/x-icon" href="/styles/icon.ico">
</head>
<body>
    <div class="leftside">
        <!-- div id="pos-article-display-79964"></div -->
    </div>
    <div id="mainContent" class="main-content">

        <div class="title" >تبدیل متن <b style="color: var(--color0-2);">آموزشیار</b></div>
        <div class="topBar">
            <span>
                <button type="button" onclick="fontUp();">فونت ↑</button>
                <button type="button" onclick="fontDown();">فونت ↓</button>
                <button type="button" onclick="switchTheme();">تاریک/روشن</button>
                <button onclick="window.open('https://t.me/AntiqueOcean/', '_blank').focus();">تماس</button>

            </span>
        </div>
        <div class="input-content" id="visContent">
        <input type="text" id="inputField"  placeholder="متن مورد نظر را وارد کنید" name="input" class="input-field"/>
        <div class="arrow-down"><div class="arrow down"></div></div>
        <button type="submit" class="result" onclick="copy('resultField');">
            <a id="resultField"></a>
            <a>کپی</a>
        </button>
        <div class="result-bottom-box">
            <a id="saveStatus"></a>
            <button onclick="addItem();">ذخیره +</button>
        </div>
        
        <div class="seperator"></div>
    </div>
        <div class="list-title"><a>ذخیره شده:</a><button onclick="switchVisibility();">تمام صفحه</button>
        </div>
    </div>
        <div class="list-container" id="list"></div>
        <div class="rightside">
            <!-- div id="pos-article-display-79965"></div -->
        </div>


</body>
</html>
